{% extends "vendors/vendor-home.html" %}
{% load static %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
                <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                        class="rounded-circle mt-5" width="150px"
                                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                                        class="font-weight-bold">{{request.user.username}}</span><span
                                        class="text-black50">{{request.user.email}}</span><span>
                                </span></div>
                </div>
                <div class="col-md-5 border-right">
                        <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-itemscenter mb-3">
                                                <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <div class="row mt-3">
                                                {% for field in add_form %}
                                                <div class="col-md-12">
                                                        <label class="labels">{{field.label}}</label>
                                                        {{field}}
                                                </div>
                                                {% endfor %}

                                        </div>

                                        <div class="mt-5 text-center"><button type="submit"
                                                        class="btn btn-info profile-button" type="button">Save
                                                        Profile</button></div>
                                </div>
                        </form>
                </div>
        </div>
</div>
</div>
</div>



{% endblock %}
