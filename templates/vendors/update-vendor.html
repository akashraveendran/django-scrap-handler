{% extends "vendors/vendor-home.html" %}
{% load static %}

{% block content %}

<div class="container p-5">
    <h2 class="text-muted text-center mb-5">Add Profile Info </h2>
    <form class="row g-3 needs-validation p-5 shadow-lg" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <input type="hidden" name="id" value="{{ id }}">
        {% for field in update_form %}
        <div class="col-md-6 position-relative">
            <label for="validationTooltip01" class="form-label">{{field.label}}</label>
            {{field}}
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        {% endfor %}

        <div class="col-12">
            <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Confirm
            </button>
        </div>
    </form>
</div>

{% endblock %}
