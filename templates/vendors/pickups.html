{% extends "vendors/vendor-home.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h1 class="text-muted text-center">Your Pickups</h1>
    <div class="card container shadow bg-body rounded p-5 mb-3">
        {% for scrap in scraps %}
        <div
            class="d-flex align-items-center mb-3 justify-content-between py-4 bd-highlight border-bottom border-success">
            <span class="text-muted"> 0derid <span class="fw-bold">{{scrap.id}}</span></span>
            <span class="fw-bold text-success">{{scrap.waste_type}}</span>
            <span class="fw-bold text-primary">Location {{scrap.City}}</span>
            <span class="text-muted">Status <span class="fw-bold text-success">{{scrap.status}}</span></span>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
