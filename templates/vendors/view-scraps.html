{% extends "vendors/vendor-home.html" %}
{% load static %}

{% block content %}
<h1 class="text-muted text-center">NEWLY ADDED SCRAPS </h1>

<div class="container mb-3">
    <div class="row ">
        {% for scrap in scraps %}
        <div class="col-4 my-5">
            <div class="card shadow p-2 rounded" style="min-height: 33rem;">
                <div class="card-image">
                    <img src="{{scrap.Scrap_Image.url}}" alt="" style="width: 100%;">
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="card-text mb-3">
                        <span class="text-muted fw-bold">Total Scraps : </span><br>
                        <p class="card-text ps-3">
                            {{scrap.waste_type}}
                        </p>
                        <span class="text-muted fw-bold">Location : </span><br>
                        <p class="card-text ps-3">
                            {{scrap.City}}
                        </p>
                        <span class="text-muted fw-bold">State : </span><br>
                        <p class="card-text ps-3">
                            {{scrap.State}}
                        </p>
                    </div>


                    <!-- create an order on select with user , vendr and and scrap details -->
                    <a class="btn btn-success fw-bold " href="{% url 'select_scrap' scrap.id  %}"
                        onclick="return confirm('Are you sure you want to Select this item?')">Select For Pickup</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
