{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>Scrap handler</title>
    <link rel="stylesheet" href="{% static '/stylesheets/home.css' %}">
    <style>
        * {
            font-family: 'Oswald', sans-serif;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(65, 65, 65, 0.7), rgba(65, 65, 65, 0.2));
            padding: 10px 0;
            display: flex;
            justify-content: end;
        }

        #nav-btn {
            border: none;
            padding: 10px 20px;
            transform: translate(-50px);
            font-size: 1.5em;
            border-radius: 5px;
            background: rgb(156, 247, 201);
        }
    </style>
</head>

<body>
    <!-- 
        navbar
        banner
        about us
        contact us
        footer
     -->
    <nav id="navbar">
        <button id="nav-btn">SIGN UP and get started</button>
    </nav>

    <section id="banner" style='background: url("/static/images/green-leaves.jpg")'>

    </section>
    <section id="about-us">

    </section>
    <section id="footer">

    </section>


</body>

</html>
